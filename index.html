<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <nav class="navbar">
            <ul>
                <li>Inventory</li>
                <li>Open requests</li>
            </ul>
        </nav> -->
        
        <div class="side">
            <h2>Add Inventory</h2>
            <form id="add-form" class="form" action="">
                Item:
                <input required type="datetime" name="" id="add-item">
                Date:
                <input required type="text" name="" id="add-date">
                Amount:
                <input required type="number" name="" id="add-amount">
                <button type="submit">Add</button>
            </form>

            <h2>Request Inventory</h2>
            <form class="form" id="request-form" action="">
                Item:
                <input required type="datetime" name="" id="request-item">
                Date:
                <input required type="text" name="" id="request-date">
                Amount:
                <input required type="number" name="" id="request-amount">
                <button type="submit">Request</button>
            </form>
        </div>

        <div class="main">
            <div>
            <h1>Current Inventory</h1>
            <div class="inventory"></div>
            </div>

            <div>
                <h1>Active Requests</h1>
                <div class="requests"></div>
            </div>
        </div>
        
    </div>



    <script src="./app.js"></script>
</body>
</html>
